{% extends "base.html" %}

{% block plot_js %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block chart_menu %}
<form>
    <div class="row">
        <div class="col">
            <select id="Currency" class="form-control">
                <option selected>BTCUSD</option>
                <option>LTCUSD</option>
                <option>XRPUSD</option>
                <option>ETHUSD</option>
            </select>
        </div>
        <div class="col">
            <select id="Interval" class="form-control">
                <option>1 min</option>
                <option>5 min</option>
                <option>15 min</option>
                <option selected>30 min</option>
                <option>1 hour</option>
                <option>4 hour</option>
                <option>6 hour</option>
                <option>12 hour</option>
            </select>
        </div>
        <div class="col">
            <select id="Depth" class="form-control">
                <option>300</option>
                <option>200</option>
                <option>100</option>
                <option>80</option>
                <option selected>60</option>
                <option>50</option>
                <option>30</option>
                <option>20</option>
                <option>10</option>
            </select>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-dark">Get Chart</button>
        </div>
    </div>
    
</form>
{% endblock %}

{% block chart %}
<div>{{ chart|safe }}</div>
{% endblock %}
