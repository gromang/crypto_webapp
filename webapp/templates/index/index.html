{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="alert alert-warning" role="alert">
    {% for message in messages %}
    {{ message }}<br>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
<section>
    <h1>Crypto Candle Chart</h1>
</section>
{% endblock %}
