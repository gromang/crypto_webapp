{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.password.label }}
        {{ form.password() }}
    </div>
    {{ form.submit }}
</form>  
{% endblock %}
