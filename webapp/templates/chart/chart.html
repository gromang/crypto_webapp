{% extends "base.html" %}

{% block plot_js %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{% endblock %}

{% block chart_menu %}
<form action="" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.pair() }}
        {{ form.interval() }}
        {{ form.depth() }}
        {{ form.submit() }}
    </div>
</form>
{% endblock %}

{% block chart %}
{{ chart|safe }}
{% endblock %}
